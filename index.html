<!DOCTYPE HTML>
<html>
<head>
<script> 
function password() {
  var testV = 1;
  var pass1 = prompt('Enter Your Password', ' ');
  while (testV < 3) {
    if (!pass1)
      history.go(-1);
    if (pass1.toLowerCase() == "Koesniati") {
      alert('Password Correct');
      window.open("proyekan/silsilah.html");
      break;
    }
    testV += 1;
    var pass1 =
      prompt('Access Denied - Password Incorrect, Please Try Again.', 'Password');
  }
  if (pass1.toLowerCase() != "password" & testV == 3)
    history.go(-1);
  return " ";
}
</script>
</head>
<body>
<p>Password please! 
<input type="button" value="Log In" onClick="passWord()"> 
</p> 
</body>
</html>
